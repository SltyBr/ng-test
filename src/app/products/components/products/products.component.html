<div *ngIf="products$ | async as productsData">
  <ng-pagination
    [total]="productsData.total"
    [url]="baseUrl"
    [currentPage]="currentPage"
  ></ng-pagination>
  <mat-grid-list cols="3" gutterSize="15px">
    <mat-grid-tile
      *ngFor="let product of productsData.products"
    >
    <ng-product-card [product]="product"></ng-product-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
