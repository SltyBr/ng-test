<ul *ngIf="products$ | async as products">
  <li *ngFor="let product of products">
    <span>{{ product.title }}</span> - <span>{{ product.price }}</span>
    <button (click)="deleteFromCart(product.id)">remove from cart</button>
  </li>
  <div *ngIf="products.length === 0">no products</div>
</ul>
