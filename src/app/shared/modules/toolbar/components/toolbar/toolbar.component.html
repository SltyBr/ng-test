<mat-toolbar color="primary" class="toolbar mb-5">
  <div class="container d-flex justify-content-between">
    <span class="toolbar__project-name fs-2" role="button">{{
      projectName
    }}</span>
    <div class="toolbar__right-block">
      <a mat-button class="toolbar_link fs-5" [routerLink]="['/products']" routerLinkActive="active"
        >Products</a
      >
      <ng-template #signIn>
        <a mat-button class="toolbar_link fs-5" [routerLink]="['/login']"
          >Sing in</a
        >
      </ng-template>
      <a
        mat-button
        *ngIf="isLoggedIn$ | async as isLoggedIn; else signIn"
        class="toolbar_link fs-5"
        [routerLink]="['/profile']"
        >Profile</a
      >
    </div>
  </div>
</mat-toolbar>
